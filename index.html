<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="author" content="박영웅">
  <title>HTML 공부 중..</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/reset-css@5.0.2/reset.min.css">
  <link rel="stylesheet" href="./css/main.css">
  
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.5.1/gsap.min.js" integrity="sha512-IQLehpLoVS4fNzl7IfH8Iowfm5+RiMGtHykgZJl9AWMgqx0AmJ6cRWcB+GaGVtIsnC4voMfm8f2vwtY+6oPjpQ==" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.5.1/ScrollToPlugin.min.js" integrity="sha512-nTHzMQK7lwWt8nL4KF6DhwLHluv6dVq/hNnj2PBN0xMl2KaMm1PM02csx57mmToPAodHmPsipoERRNn4pG7f+Q==" crossorigin="anonymous"></script>

  <link rel="stylesheet" href="https://unpkg.com/swiper@6.8.4/swiper-bundle.min.css" />
  <script src="https://unpkg.com/swiper@6.8.4/swiper-bundle.min.js"></script>

  <script src="./js/main.js" defer></script>
</head>
<body>
  <header>
    <div class="container">
      <img src="./images/starbucks_logo.png" alt="Starbucks Logo">
      <ul>
        <li>Sign In</li>
        <li>My Starbucks</li>
        <li>Customer Service & Ideas</li>
        <li>Find a Store</li>
      </ul>
    </div>
  </header>

  <div class="banner">
    <img src="./images/badge1.jpg" alt="">
    <img src="./images/badge2.jpg" alt="">
  </div>

  <section class="visual">
    <div class="container">
      <div class="fade-in">
        <img class="title" src="./images/visual_title.png" alt="">
      </div>
      <div class="fade-in">
        <img class="cup1" src="./images/visual_cup1.png" alt="">
        <img class="cup1-text" src="./images/visual_cup1_text.png" alt="">
      </div>
      <div class="fade-in">
        <img class="cup2" src="./images/visual_cup2.png" alt="">
        <img class="cup2-text" src="./images/visual_cup2_text.png" alt="">
      </div>
      <div class="fade-in">
        <img class="spoon" src="./images/visual_spoon.png" alt="">
      </div>
    </div>
  </section>

  <section class="notice">
    <div class="container">
      <div class="left-area">
        <h2>공지사항</h2>
        <div class="swiper-container">
          <div class="swiper-wrapper">
            <div class="swiper-slide">크리스마스 & 연말연시 스타벅스 매장 영업시간 변경 안내</div>
            <div class="swiper-slide">[당첨자 발표] 2025 스타벅스 플래너 영수증 이벤트</div>
            <div class="swiper-slide">스타벅스 커피 코리아 애플리케이션 버전 업데이트 안내</div>
            <div class="swiper-slide">[당첨자 발표] 뉴이어 전자영수증 이벤트</div>
          </div>
        </div>
        <a href="#" class="more-btn">
          <svg xmlns="http://www.w3.org/2000/svg" height="24px" viewBox="0 -960 960 960" width="24px" fill="#e8eaed">
            <path
              d="M440-280h80v-160h160v-80H520v-160h-80v160H280v80h160v160Zm40 200q-83 0-156-31.5T197-197q-54-54-85.5-127T80-480q0-83 31.5-156T197-763q54-54 127-85.5T480-880q83 0 156 31.5T763-763q54 54 85.5 127T880-480q0 83-31.5 156T763-197q-54 54-127 85.5T480-80Zm0-80q134 0 227-93t93-227q0-134-93-227t-227-93q-134 0-227 93t-93 227q0 134 93 227t227 93Zm0-320Z" />
          </svg>
        </a>
      </div>
      <div class="right-area">
        <h2>스타벅스 프로모션</h2>
        <div class="open-btn">
          <svg xmlns="http://www.w3.org/2000/svg" height="24px" viewBox="0 -960 960 960" width="24px" fill="#e8eaed">
            <path
              d="M440-320v-326L336-542l-56-58 200-200 200 200-56 58-104-104v326h-80ZM240-160q-33 0-56.5-23.5T160-240v-120h80v120h480v-120h80v120q0 33-23.5 56.5T720-160H240Z" />
          </svg>
        </div>
      </div>
    </div>
  </section>
</body>
</html>
